name: CMake


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup Build
      run: |
        mkdir build
        cd build
        cmake ..

    - name: Build
      # Build your program with the given configuration
      run: make
