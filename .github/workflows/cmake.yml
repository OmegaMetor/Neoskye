name: CMake


# We only merge into main if unstable checks ok, so its not worth it to run workflows on main
on:
  push:
    branches: [ "unstable" ]
  pull_request:
    branches: [ "unstable" ]

env:
  NEOSKYE_USE_SYSTEM_SFML: 1

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run CMake
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Update repositories
      run: sudo apt-get install libsfml-dev
    
    - name: Install SFML
      run: sudo apt-get install libsfml-dev
    - name: Setup Cmake Build
      run: |
        mkdir build
        cd build
        cmake ..

    - name: Build
      # Build your program with the given configuration
      run: |
        cd build
        make
